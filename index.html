<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{height:100%;margin:0}
    #box{width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-family:Arial;color:white;font-size:48px}
    .label{background:rgba(0,0,0,0.25);padding:10px 20px;border-radius:8px}
  </style>
  <!-- Firebase (compat SDK for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="box"><div class="label">Lasterâ€¦</div></div>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyBgK11p3Cq-V3V8XfVkcl8JoAvLBXCuAmg",
  authDomain: "lillehal.firebaseapp.com",
  databaseURL: "https://lillehal-default-rtdb.firebaseio.com",
  projectId: "lillehal",
  storageBucket: "lillehal.firebasestorage.app",
  messagingSenderId: "712313865850",
  appId: "1:712313865850:web:5954ede01f0c7c0c829dc3"
};
  
  firebase.initializeApp(firebaseConfig);
  var dbRef = firebase.database().ref('color');

  function setBg(color){
  document.getElementById('box').style.background = color;
  const label = document.querySelector('.label');
  label.textContent = "Lillehal";
  if(color === 'yellow') {
    label.style.color = 'black';
  } else {
    label.style.color = 'white';
  }
}

  dbRef.on('value', function(snap){
    var val = snap.val();
    if(val && val.color) setBg(val.color);
  }, function(err){
    console.error(err);
  });

  dbRef.once('value').then(snap=>{
    if(!snap.exists()){
      dbRef.set({color:'green'});
    }
  });
</script>
</body>
</html>
