<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{height:100%;margin:0}
    #box{width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-family:Arial;color:white;font-size:48px}
    .label{background:rgba(0,0,0,0.25);padding:10px 20px;border-radius:8px}
  </style>
  <!-- Firebase (compat SDK for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="box"><div class="label">Laster…</div></div>

<script>
  // <-- PASTE YOUR FIREBASE CONFIG HERE -->
  var firebaseConfig = {
    apiKey: "DIN_API_KEY",
    authDomain: "DIN_PROJECT.firebaseapp.com",
    databaseURL: "https://DIN_PROJECT.firebaseio.com",
    projectId: "DIN_PROJECT",
    storageBucket: "DIN_PROJECT.appspot.com",
    messagingSenderId: "DIN_SENDER_ID",
    appId: "DIN_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  var dbRef = firebase.database().ref('color');

  function setBg(color){
    document.getElementById('box').style.background = color;
    const label = document.querySelector('.label');
    label.textContent = (color === 'red'?'RØD':(color==='yellow'?'GUL':'GRØN'));
    if(color==='yellow') label.style.color='black'; else label.style.color='white';
  }

  dbRef.on('value', function(snap){
    var val = snap.val();
    if(val && val.color) setBg(val.color);
  }, function(err){
    console.error(err);
  });

  dbRef.once('value').then(snap=>{
    if(!snap.exists()){
      dbRef.set({color:'green'});
    }
  });
</script>
</body>
</html>
